<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sliding Image Gallery</h1>
  
  <div class="gallery">
    <button id="prev" class="arrow">&#10094;</button> <!-- Left Arrow -->
    <img id="display-image" alt="Main Display Image">
    <button id="next" class="arrow">&#10095;</button> <!-- Right Arrow -->
  </div>

  <script src="script.js"></script>
</body>
</html>
